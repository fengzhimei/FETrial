    <!-- Javascript libraries -->

    <script src="../assets/js/i18next.min.js"></script>
    <script src="../assets/js/i18nextXHRBackend.min.js"></script>
    <script src="../assets/js/i18next-jquery.min.js"></script>
    <script src="../assets/js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript">
      i18next.use(i18nextXHRBackend).init({
        lng: 'cn', 
        ns: 'home_hr_portal',
        defaultNS: 'home_hr_portal',
        load: 'currentOnly',
        backend: {
          loadPath: "/MyCompany/assets/locales/{{lng}}/{{ns}}.json"
        },
        fallbackLng: false,
        debug: false
      }, function(err, t) {
        i18nextJquery.init(i18next, $);
        $('[data-i18n]').localize();
        fixNavLocation();
      });

      function fixNavLocation(){
        var navWidth = $('.jscentered').width();
        $('.jscentered').css('margin-left', '-' + (navWidth / 2)+'px');
      }

    /*
      Make bootstrap dropdown menu show on hover
      refer to http://stackoverflow.com/questions/8878033/how-to-make-twitter-bootstrap-menu-dropdown-on-hover-rather-than-click
    */
    $('[toggle-event="hover"]').hover(function(){ 
      $('.dropdown-toggle', this).trigger('click'); 
    });

    // Prevent unexpected menu close when clicking on dropdown menu items
    $('[toggle-event="hover"] .dropdown-menu').on('click', function(e) {
      e.stopPropagation()
    });
    </script>
