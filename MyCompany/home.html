    <script id="hotjoblist-template" type="x-handlebars-template">
      <dl>
        <dt>{{industryName}}</dt>
        {{#each companys}}
        <dd>
          <i>{{name}}</i>|{{#each jobs}}<a href="#{{id}}">{{title}}</a>{{/each}}
        </dd>
        {{/each}}
      </dl>
    </script> 
    <script type="text/javascript">
      jQuery(".slideBox").slide({
        mainCell:".bd ul",
        effect:"leftLoop",
        autoPlay:true,
        delayTime:1000
      });

      i18next.use(i18nextXHRBackend).init({
        lng: 'cn', 
        ns: 'home',
        defaultNS: 'home',
        load: 'currentOnly',
        backend: {
          loadPath: "/MyCompany/assets/locales/{{lng}}/{{ns}}.json"
        },
        fallbackLng: false,
        debug: false
      }, function(err, t) {
        i18nextJquery.init(i18next, $);
        $('[data-i18n]').localize();
        fixNavLocation();
      });

      function fixNavLocation(){
        var navWidth = $('.jscentered').width();
        $('.jscentered').css('margin-left', '-' + (navWidth / 2)+'px');
